<div class="popup-block popup-block_small">
	<div class="popup-block__title">Контактные данные</div>

	<form action="#" class="popup-block__form">
		<div class="popup-block__fields popup-block__fields_mb-bigger">
			<div class="popup-block__field">
				<div class="popup-block__label-small required">ФИО</div>
				<div class="popup-block__input">
					<input type="text" class="input" placeholder="ФИО">
				</div>
			</div>
			<div class="popup-block__field">
				<div class="popup-block__label-small required">Телефон</div>
				<div class="popup-block__input">
					<input type="text" class="input js-phone-mask" placeholder="+7">
				</div>
			</div>
			<div class="popup-block__field">
				<div class="popup-block__label-small required">E-mail</div>
				<div class="popup-block__input">
					<input type="text" class="input" placeholder="E-mail">
				</div>
			</div>

			<div class="popup-block__fields-separator">Данные для входа</div>

			<div class="popup-block__field popup-block__field_mb-smaller">
				<div class="popup-block__label-small required">Логин</div>
				<div class="popup-block__input">
					<input type="text" class="input" placeholder="Логин">
				</div>
			</div>
			<div class="popup-block__field popup-block__field_mb-smaller">
				<div class="popup-block__label-small required">Пароль</div>
				<div class="popup-block__input">
					<div class="input-password">
						<input type="password" class="input" placeholder="введите новый пароль">
						<i class="input-password__toggle-show js-input-password__toggle-show"></i>
					</div>
				</div>
			</div>
		</div>

		<div class="popup-block__btns">
			<button type="button" class="popup-block__btn popup-block__btn_light popup-block__btn_smaller js-popup-close-btn">Сбросить</button>
			<button type="button" class="popup-block__btn">Сохранить изменения</button>
		</div>
	</form>
</div>
